networks:
  metrodelay:
    driver: bridge

services:
  remote-resources:
    image: metrodelay/remote-resources:0.0.1
    container_name: remote-resources
    networks:
      - metrodelay
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        loki-retries: 5
        loki-batch-size: 400
  metrodelay-ws-rest:
    image: metrodelay/metrodelay-rest:0.0.1
    container_name: metrodelay-rest
    networks:
      - metrodelay
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        loki-retries: 5
        loki-batch-size: 400
