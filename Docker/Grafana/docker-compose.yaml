networks:
  grafana:
    driver: bridge
    name: grafana

services:
  caddy:
    container_name: caddy
    image: caddy:2.11-alpine
    hostname: caddy
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    networks:
      - grafana
    volumes:
      - $PWD/caddy/conf:/etc/caddy
      - $PWD/caddy/data:/data
      - $PWD/caddy/config:/config
    environment:
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
    deploy:
      resources:
        reservations:
          memory: 64M
        limits:
          memory: 128M
  grafana:
    container_name: grafana
    image: grafana/grafana:12.3.2
    hostname: grafana
    ports:
      - "3000:3000"
    networks:
      - grafana
    volumes:
      - type: bind
        source: ./grafana/grafana.ini
        target: /etc/grafana/grafana.ini
      - ./grafana/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    depends_on:
      - loki
      - prometheus
    deploy:
      resources:
        reservations:
          memory: 256M
        limits:
          memory: 384M
  loki:
    container_name: loki
    image: grafana/loki:3.6.4
    hostname: loki
    ports:
      - "3100:3100"
    networks:
      - grafana
    volumes:
      - type: bind
        source: ./loki/loki.yaml
        target: /etc/loki/local-config.yaml
    deploy:
      resources:
        reservations:
          memory: 128M
        limits:
          memory: 256M
  prometheus:
    container_name: prometheus
    image: prom/prometheus:v3.9.1
    hostname: prometheus
    ports:
      - "9090:9090"
    networks:
      - grafana
    volumes:
      - type: bind
        source: ./prometheus/prometheus.yaml
        target: /prometheus/prometheus.yaml
    command: "--config.file=prometheus.yaml --storage.tsdb.retention.time=60d --web.enable-remote-write-receiver"
    deploy:
      resources:
        reservations:
          memory: 128M
        limits:
          memory: 384M
  alloy:
    container_name: alloy
    image: grafana/alloy:v1.13.0
    hostname: alloy
    user: root
    cap_add:
      - SYSLOG
      - SYS_PTRACE
      - DAC_READ_SEARCH
    pid: host
    networks:
      - grafana
    volumes:
      - type: bind
        source: ./alloy/config.alloy
        target: /etc/alloy/config.alloy
      - type: bind
        source: ./alloy/endpoints.json
        target: /etc/alloy/endpoints.json
      - type: bind
        source: /var/log
        target: /var/log
      - type: bind
        source: /var/lib/docker/containers
        target: /var/lib/docker/containers
      # WARNING: Mounting the Docker socket gives this container full control
      # over the Docker daemon on the host. Consider using the Docker API
      # over TLS with authentication instead of mounting /var/run/docker.sock directly.
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock      
      - type: bind
        source: /
        target: /host
        read_only: true
        bind:
          propagation: rslave
      - type: bind
        source: /dev/kmsg
        target: /dev/kmsg
        read_only: true
    command: [
      "run",
      "--server.http.listen-addr=0.0.0.0:12345",
      "--stability.level=public-preview",
      "--disable-reporting",
      "/etc/alloy/config.alloy",
    ]
    deploy:
      resources:
        reservations:
          memory: 64M
        limits:
          memory: 128M
    depends_on:
      - loki
      - prometheus