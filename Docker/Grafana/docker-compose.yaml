networks:
  grafana:
    driver: bridge

services:
  caddy:
    container_name: caddy
    image: caddy:2.11-alpine
    hostname: caddy
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    networks:
      - grafana
    volumes:
      - $PWD/caddy/conf:/etc/caddy
      - $PWD/caddy/data:/data
      - $PWD/caddy/config:/config
    environment:
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
    deploy:
      resources:
        limits:
          memory: 80M
  grafana:
    container_name: grafana
    image: grafana/grafana:12.3.1
    hostname: grafana
    ports:
      - "3000:3000"
    networks:
      - grafana
    volumes:
      - type: bind
        source: ./grafana/grafana.ini
        target: /etc/grafana/grafana.ini
      - ./grafana/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    depends_on:
      - loki
      - prometheus
    deploy:
      resources:
        limits:
          memory: 200M
  loki:
    container_name: loki
    image: grafana/loki:3.6.3
    hostname: loki
    ports:
      - "3100:3100"
    networks:
      - grafana
    volumes:
      - type: bind
        source: ./loki/loki.yaml
        target: /etc/loki/local-config.yaml
    deploy:
      resources:
        limits:
          memory: 150M
  prometheus:
    container_name: prometheus
    image: prom/prometheus:v3.9.1
    hostname: prometheus
    ports:
      - "9090:9090"
    networks:
      - grafana
    volumes:
      - type: bind
        source: ./prometheus/prometheus.yaml
        target: /prometheus/prometheus.yaml
    command: "--config.file=prometheus.yaml --storage.tsdb.retention.time=60d --web.enable-remote-write-receiver"
    depends_on:
      - node_exporter
    deploy:
      resources:
        limits:
          memory: 300M
  node_exporter:
    container_name: node_exporter
    image: prom/node-exporter:v1.10.2
    hostname: nodeexporter
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    networks:
      - grafana
    volumes:
      - '/:/host:ro,rslave'
    deploy:
      resources:
        limits:
          memory: 20M
  alloy:
    container_name: alloy
    image: grafana/alloy:v1.12.2
    hostname: alloy
    ports:
      - "12345:12345"
      - "12348:12348"
      - "6832:6832"
      - "55679:55679"
      - "4317:4317"
      - "4318:4318"
    networks:
      - grafana
    volumes:
      - type: bind
        source: ./alloy/config.alloy
        target: /etc/alloy/config.alloy
      - type: bind
        source: ./alloy/endpoints.json
        target: /etc/alloy/endpoints.json
      - type: bind
        source: /var/log
        target: /var/log
      - type: bind
        source: /var/lib/docker/containers
        target: /var/lib/docker/containers
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock      
    command: [
      "run",
      "--server.http.listen-addr=0.0.0.0:12345",
      "--stability.level=public-preview",
      "/etc/alloy/config.alloy",
    ]
    deploy:
      resources:
        limits:
          memory: 96M
    depends_on:
      - loki
      - prometheus