Configuration:
  Appenders:
    Console:
      name: stdout
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d %-5p [%t] %c{1.} - %.-2000m%n"
  Loggers:
    Logger:
      - name: app.metrodelay
        additivity: false
        level: info
        AppenderRef:
          ref: stdout
    Root:
      level: info
      AppenderRef:
        ref: stdout