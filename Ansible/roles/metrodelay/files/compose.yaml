networks:
  metrodelay:
    driver: bridge

services:
  remote-resources:
    image: fra.vultrcr.com/metrodelay/remote-resources:0.0.1
    container_name: remote-resources
    networks:
      - metrodelay
    command: ["-i", "pt2m", "-d", "pt2m"]
  metrodelay-rest:
    image: fra.vultrcr.com/metrodelay/metrodelay-rest:0.0.1
    container_name: metrodelay-rest
    ports:
      - "8080:8080"
    networks:
      - metrodelay
  alloy:
    container_name: alloy
    image: grafana/alloy:v1.12.2
    hostname: alloy
    ports:
      - "12345:12345"
      - "12348:12348"
      - "6832:6832"
      - "55679:55679"
      - "4317:4317"
      - "4318:4318"
    networks:
      - metrodelay
    volumes:
      - type: bind
        source: ./config.alloy
        target: /etc/alloy/config.alloy
      - type: bind
        source: ./endpoints.json
        target: /etc/alloy/endpoints.json
      - type: bind
        source: /var/log
        target: /var/log
      # WARNING: Mounting the Docker socket gives this container full control
      # over the Docker daemon on the host. Consider using the Docker API
      # over TLS with authentication instead of mounting /var/run/docker.sock directly.
      - type: bind
        source: /var/lib/docker/containers
        target: /var/lib/docker/containers
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock      
    command: [
      "run",
      "--server.http.listen-addr=0.0.0.0:12345",
      "--stability.level=public-preview",
      "/etc/alloy/config.alloy",
    ]