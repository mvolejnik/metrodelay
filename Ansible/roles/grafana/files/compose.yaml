networks:
  grafana:
    driver: bridge
    name: grafana

services:
  caddy:
    container_name: caddy
    image: fra.vultrcr.com/metrodelay/caddy:2.11-alpine
    hostname: caddy
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    networks:
      - grafana
    volumes:
      - ./caddy/conf:/etc/caddy
      - /data/caddy/data:/data
      - /data/caddy/config:/config
    deploy:
      resources:
        reservations:
          memory: 64M
        limits:
          memory: 128M
  grafana:
    container_name: grafana
    image: fra.vultrcr.com/metrodelay/grafana:12.3.1
    hostname: grafana
    ports:
      - "3000:3000"
    networks:
      - grafana
    volumes:
      - type: bind
        source: ./grafana/grafana.ini
        target: /etc/grafana/grafana.ini
      - type: bind
        source: ./grafana/datasources.yaml
        target: /etc/grafana/provisioning/datasources/datasources.yaml
      - type: bind
        source: ./grafana/provider.yaml
        target: /etc/grafana/provisioning/dashboards/provider.yaml
      - type: bind
        source: /data/grafana/dashboards
        target: /var/lib/grafana/dashboards
    depends_on:
      - loki
      - prometheus
    deploy:
      resources:
        reservations:
          memory: 128M
        limits:
          memory: 256M
  loki:
    container_name: loki
    image: fra.vultrcr.com/metrodelay/loki:3.6.3
    hostname: loki
    ports:
      - "3100:3100"
    networks:
      - grafana
    volumes:
      - type: bind
        source: ./loki/loki.yaml
        target: /etc/loki/loki.yaml
      - type: bind
        source: /data/loki
        target: /var/loki
    command: -config.file=/etc/loki/loki.yaml
    deploy:
      resources:
        reservations:
          memory: 128M
        limits:
          memory: 256M
  prometheus:
    container_name: prometheus
    image: fra.vultrcr.com/metrodelay/prometheus:v3.8.1
    hostname: prometheus
    ports:
      - "9090:9090"
    networks:
      - grafana
    volumes:
      - type: bind
        source: ./prometheus/prometheus.yaml
        target: /prometheus/prometheus.yaml
      - type: bind
        source: /data/prometheus
        target: /var/prometheus
    command: "--config.file=prometheus.yaml --storage.tsdb.retention.time=60d --web.enable-remote-write-receiver --storage.tsdb.path=/var/prometheus"
    depends_on:
      - node_exporter
    deploy:
      resources:
        reservations:
          memory: 128M
        limits:
          memory: 384M
  node_exporter:
    container_name: node_exporter
    image: fra.vultrcr.com/metrodelay/node-exporter:v1.10.2
    hostname: nodeexporter
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    networks:
      - grafana
    volumes:
      - '/:/host:ro,rslave'
    deploy:
      resources:
        reservations:
          memory: 16M
        limits:
          memory: 32M
  alloy:
    container_name: alloy
    image: fra.vultrcr.com/metrodelay/alloy:v1.12.2
    hostname: alloy
    privileged: true
    ports:
      - "12345:12345"
      - "12348:12348"
      - "6832:6832"
      - "55679:55679"
      - "4317:4317"
      - "4318:4318"
    networks:
      - grafana
    volumes:
      - type: bind
        source: ./alloy/config.alloy
        target: /etc/alloy/config.alloy
      - type: bind
        source: ./alloy/endpoints.json
        target: /etc/alloy/endpoints.json
      - type: bind
        source: /var/log
        target: /var/log
      - type: bind
        source: /var/lib/docker/containers
        target: /var/lib/docker/containers
      # WARNING: Mounting the Docker socket gives this container full control
      # over the Docker daemon on the host. Consider using the Docker API
      # over TLS with authentication instead of mounting /var/run/docker.sock directly.
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      - type: bind
        source: /data/alloy
        target: /var/lib/alloy
    command: [
      "run",
      "--server.http.listen-addr=0.0.0.0:12345",
      "--stability.level=public-preview",
      "/etc/alloy/config.alloy",
    ]
#    deploy:
#      resources:
#        reservations:
#          memory: 64M
#        limits:
#          memory: 128M
    depends_on:
      - loki
      - prometheus